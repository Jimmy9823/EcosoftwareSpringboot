<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Bienvenido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { margin:0; padding:0; font-family: 'Segoe UI', Tahoma, Arial, sans-serif; background:#f4f7f2; }
    .card { max-width:600px; margin:36px auto; background:#fff; border-radius:12px; overflow:hidden;
            box-shadow:0 8px 30px rgba(0,0,0,0.08); text-align:center; }
    .header { background: linear-gradient(90deg, #5cb85c 0%, #4a934a 100%); padding:22px 16px; color:#fff; }
    .logo-small { width:90px; height:90px; border-radius:50%; overflow:hidden; margin:0 auto 10px; background:#fff; display:flex; align-items:center; justify-content:center; }
    .body { padding:28px 26px; color:#333; }
    .photo-circle { width:120px; height:120px; border-radius:50%; object-fit:cover; display:block; margin: 0 auto 18px; border:4px solid #f4f7f2; box-shadow:0 6px 18px rgba(0,0,0,0.08); }
    .greeting { font-size:18px; color:#333; margin:6px 0; }
    .nombre { font-size:20px; color:#11998e; font-weight:700; margin-bottom:8px; }
    .message { font-size:15px; color:#555; line-height:1.5; margin:12px 0 18px; }
    .btn { display:inline-block; background: linear-gradient(90deg,#667eea 0%,#764ba2 100%); color:#fff; padding:10px 26px; border-radius:26px; text-decoration:none; font-weight:600; }
    .footer { background:#fafafa; padding:14px; font-size:12px; color:#777; }
    @media (max-width:420px){ .photo-circle{width:96px;height:96px} .card{margin:20px 12px} }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <!-- si quieres logo también: usar cid:logo -->
      <div class="logo-small">
        <strong style="color:#4a934a">Eco</strong>
      </div>
      <div style="font-size:18px; font-weight:600;">¡Bienvenido(a) a EcoSoft!</div>
    </div>

    <div class="body">
      <!-- imagen circular (incrustada via cid) -->
<img src="http://localhost:8082/img/bienvenida.png"
     style="width:150px; height:150px; border-radius:50%;">
      <!-- saludo + nombre -->
      <div class="greeting"><strong>Felicidades,</strong></div>
      <div class="nombre" th:text="${nombre}">Nombre Apellido</div>

      <!-- frase corta: opcion 3 adaptada -->
      <div class="message">
        <strong>Ya eres un ecosofista.</strong><br/>
        Hoy sembraste algo importante. Cada acción cuenta y la tuya ya empezó a generar impacto real.
      </div>

      <a th:href="${urlInicio}" class="btn">Entrar a la plataforma</a>
    </div>

    <div class="footer">
      Gracias por unirte • EcoSoft © 2025
    </div>
  </div>
</body>
</html>
