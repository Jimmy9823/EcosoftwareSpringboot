# =====================================================
# CONFIGURACIÓN GENERAL DE LA APLICACIÓN
# =====================================================

# Nombre de la aplicación
spring.application.name=Scrum6

# Puerto del servidor
server.port=${PORT:8080}



# Hibernate con PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true






# =====================================================
# CONFIGURACIÓN DE GEOCODING
# =====================================================

app.geocoding.nominatim-url=https://nominatim.openstreetmap.org/search
app.geocoding.mapsco-url=https://geocode.maps.co/search
app.geocoding.user-agent=EcoSoftwareScrum6/1.0 (ecosoftwaresrc@gmail.com)
app.geocoding.email=ecosoftwaresrc@gmail.com



# =====================================================
# CONFIGURACIÓN CORS
# =====================================================

app.cors.allowed-origins=http://localhost:4200



# =====================================================
# SEGURIDAD - JWT
# =====================================================

jwt.secret=${JWT_SECRET}


# =====================================================
# LOGGING / DEBUG
# =====================================================

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.Cors=DEBUG
logging.level.com.EcoSoftware.Scrum6=DEBUG
logging.level.com.EcoSoftware.Scrum6.Security=TRACE



# =====================================================
# API EXTERNA - GNEWS
# =====================================================

gnews.api.url=https://gnews.io/api/v4/search
gnews.api.key=${GNEWS_API_KEY}



# =====================================================
# CLOUDINARY
# =====================================================

cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB



# =====================================================
# CONFIGURACIÓN DE CORREO (GMAIL SMTP)
# =====================================================

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
