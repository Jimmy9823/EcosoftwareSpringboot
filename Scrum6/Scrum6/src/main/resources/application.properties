# Nombre de la aplicación
spring.application.name=Scrum6

# Puerto del servidor
server.port=8080

# ==============================================
# Configuración de la base de datos MySQL
# ==============================================
spring.datasource.url=jdbc:mysql://localhost:3306/ecosoftware_bdspbt
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CORS
app.cors.allowed-origins=http://localhost:4200

# JWT
jwt.secret=miClaveSuperSecreta123456789

# DEBUG DETALLADO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.Cors=DEBUG
logging.level.com.EcoSoftware.Scrum6=DEBUG
logging.level.com.EcoSoftware.Scrum6.Security=TRACE